<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Velora - Free Online Games</title>
  <link rel="icon" type="image/png" href="images/icons/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <style>
    :root {
      --bg-start: #14141f;
      --bg-end: #1f1f2f;
      --accent: #4a90e2;
      --text: #e0e0e0;
      --topbar-height: 72px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }
    #tsparticles {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 0; pointer-events: none;
    }
    .topbar {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: var(--topbar-height);
      background: rgba(20, 20, 30, 0.75);
      backdrop-filter: blur(8px);
      display: flex; align-items: center;
      z-index: 10;
      box-shadow: 0 2px 20px #0008;
    }
    .topbar img { height: 56px; margin-left: 36px; }
    .center-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: calc(var(--topbar-height) + 40px);
      text-align: center;
    }
    .rainbow-text {
      font-size: 4em;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00cc, #3333ff, #00ffea, #ffff00, #ff6600, #ff00cc 90%);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow-anim 4s linear infinite;
      margin-bottom: 0.2em;
      letter-spacing: 0.1em;
      filter: drop-shadow(0 0 20px #fff8);
    }
    @keyframes rainbow-anim {
      0% { background-position:0% 50%; }
      100% { background-position:100% 50%; }
    }
    .typewriter {
      font-size: 3em;
      font-family: 'Inter', monospace;
      font-weight: 900;
      letter-spacing: 0.14em;
      border-right: 0.1em solid #fff;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      text-shadow: 0 0 20px #00ffea, 0 0 40px #3333ff;
      min-height: 1.2em;
    }
    .get-started-btn {
      position: relative;
      display: inline-block;
      margin-top: 48px;
      padding: 12px 32px;
      font-size: 1em;
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.2s, background 0.2s;
      text-decoration: none;
      box-shadow: 0 2px 18px #0004;
    }
    .get-started-btn:hover {
      transform: translateY(-2px) scale(1.02);
      background: #6cb3f0;
    }
    .get-started-btn::after {
      content: '';
      position: absolute;
      top: 0; left: -100%;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.3);
      transform: skewX(-20deg);
      transition: all 0.5s;
    }
    .get-started-btn:hover::after {
      left: 200%;
      transition: all 0.5s;
    }
    @media (max-width: 550px) {
      .topbar img { height: 42px; margin-left: 16px; }
      .center-content { padding-top: calc(var(--topbar-height) + 20px); }
      .rainbow-text { font-size: 2em; }
      .typewriter { font-size: 1.8em; }
      .get-started-btn { padding: 10px 24px; font-size: 0.9em; margin-top: 32px; }
    }
  </style>
</head>
<body>
  <div id="tsparticles"></div>
  <div class="topbar">
    <img src="images/icons/velora.png" alt="Velora Logo">
  </div>
  <div class="center-content">
    <span class="rainbow-text" id="rainbowText"></span>
    <span class="typewriter" id="typewriter"></span>
    <a href="g.html" class="get-started-btn">Get Started!</a>
  </div>
  <script>
    tsParticles.load("tsparticles", {
      fpsLimit: 60,
      background: { color: "transparent" },
      particles: { number: { value: 80 }, color: { value: "#ffffff" }, shape: { type: "circle" }, opacity: { value: 0.5 }, size: { value: { min: 1, max: 3 } }, move: { enable: true, speed: 1, outMode: "bounce" } },
      interactivity: { events: { onClick: { enable: true, mode: "push" } }, modes: { push: { quantity: 4 } } },
      detectRetina: true
    });
    document.addEventListener("DOMContentLoaded", function () {
      const words = ["freedom","aesthetic","modern","beautiful","privacy","exploration","creativity","games","fun","adventure","innovation","mystery","velora","community","connection","surprises","imagination","challenge","discovery"];
      let last = -1;
      const rainbow = document.getElementById("rainbowText");
      const typer = document.getElementById("typewriter");
      function cap(s){return s? s.charAt(0).toUpperCase()+s.slice(1):"";}
      function next(){let i; do{i=Math.floor(Math.random()*words.length);}while(i===last&&words.length>1); last=i;return cap(words[i]);}
      function animate(word,cb){let i=0; let prefix="Welcome to ";
        function type(){ if(i<=word.length){ rainbow.textContent=prefix; typer.textContent=word.substring(0,i); i++; setTimeout(type,120);} else setTimeout(() => untype(cb),1200); }
        function untype(cb2){ if(i>0){ i--; rainbow.textContent=prefix; typer.textContent=word.substring(0,i); setTimeout(() => untype(cb2),70);} else cb2(); }
        type(); }
      function loop(){ animate(next(), loop); }
      rainbow.textContent = "Welcome to";
      typer.textContent = "";
      loop();
    });
  </script>
</body>
</html>
